{% extends 'base_layout.html' %}
{% load static %}

{% block content %}
<style>
    body {
    -ms-flex-align: center;
    align-items: center;
    padding-bottom: 40px;
    background-color:white;
    }
    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    .form-signin .checkbox {
        font-weight: 400;
    }

    .form-signin .form-control {
        position: relative;
        box-sizing: border-box;
        height: auto;
        padding: 10px;
        font-size: 16px;
    }

    .form-signin .form-control:focus {
        z-index: 2;
    }

    .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
    }

    .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
    }

    .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }

    @media (min-width: 768px) {
        .bd-placeholder-img-lg {
            font-size: 3.5rem;
        }
    }
</style>
<script>
    setTimeout(function(){
        $('#message').fadeOut('slow');
    }, 3000);
</script>
<!-- Alerts -->
{% include 'partials/_alerts.html'%}
<form class="form-signin" action="{% url 'accounts:accountLogin' %}" method="post">
    <img class="mx-auto d-block" src="{% static '/logo.png' %}" alt="Learn With Fun" width="72"
        height="72"><br/>
    {% csrf_token %}
    <h1 class="h3 mb-3 font-weight-normal text-center"><b>Please sign in</b></h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="text" id="inputEmail" class="form-control" placeholder="Username" required autofocus
        name="username"><br/>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required name="password">
    {% if request.GET.next %}
    <input type="hidden" name="next" value="{{ request.GET.next }}">
    {% endif %}
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    <p class="mt-5 mb-3">
        <!-- <div class="btn-group" role="group"> -->
            <a class='btn btn-secondary'
                href="{% url 'accounts:accountSignup' %}">&nbsp;&nbsp;&nbsp;Sign
                Up&nbsp;&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;&nbsp;
            <a class='btn btn-secondary'
                href="{% url "accounts:accountLogin" %}">&nbsp;&nbsp;&nbsp;Forgot
                Password&nbsp;&nbsp;&nbsp;</a>
        <!-- </div> -->
    </p>
</form>
{% endblock %}
